<!DOCTYPE html>
<html lang="id">
<head>
    <!-- Meta tags remain the same -->
    <!-- Add meta description for SEO -->
    <meta name="description" content="Cari Lapak - Marketplace terpercaya untuk pembelian voucher game, pulsa, dan layanan digital lainnya. Harga terbaik, proses instan!">
</head>
<body>
    <header class="scrolled">
        <!-- Add shopping cart -->
        <div class="main">
            <a href="#" class="cart"><i class="ri-shopping-cart-fill"></i><span class="cart-count">0</span></a>
        </div>
    </header>

    <!-- Add featured games banner -->
    <section class="featured-games">
        <div class="game-banner" style="background-image: url('img/mlbb-banner.jpg')">
            <div class="banner-content">
                <h3>Mobile Legends</h3>
                <p>Diskon 20% Diamond Hari Ini!</p>
            </div>
        </div>
        <!-- Add more game banners -->
    </section>

    <!-- Enhanced search section -->
    <section class="search-section">
        <div class="search-container">
            <div class="search-bar">
                <input type="text" placeholder="Cari game atau item...">
                <button><i class="ri-search-line"></i> Cari</button>
            </div>
            <!-- Add popular search tags -->
            <div class="popular-searches">
                <span>Pencarian Populer:</span>
                <a href="#">ML Diamonds</a>
                <a href="#">Free Fire MAX</a>
                <a href="#">Voucher PLN</a>
            </div>
        </div>
    </section>

    <!-- Add payment methods section -->
    <section class="payment-methods">
        <h4>Metode Pembayaran:</h4>
        <div class="payment-icons">
            <img src="img/gopay.png" alt="Gopay">
            <img src="img/ovo.png" alt="OVO">
            <img src="img/dana.png" alt="DANA">
            <img src="img/bca.png" alt="BCA">
        </div>
    </section>

    <!-- Add trust badges -->
    <div class="trust-badges">
        <div class="badge">
            <i class="ri-shield-check-fill"></i>
            <span>100% Aman</span>
        </div>
        <!-- Add more badges -->
    </div>

    <!-- Add newsletter section -->
    <section class="newsletter">
        <h3>Dapatkan Promo Spesial!</h3>
        <form class="newsletter-form">
            <input type="email" placeholder="Masukkan email Anda">
            <button type="submit">Berlangganan</button>
        </form>
    </section>

    <!-- Enhanced footer -->
    <footer class="footer">
        <!-- Add social media links -->
        <div class="social-media">
            <a href="#"><i class="ri-facebook-fill"></i></a>
            <a href="#"><i class="ri-instagram-line"></i></a>
            <a href="#"><i class="ri-whatsapp-line"></i></a>
        </div>
        <!-- Add additional footer sections -->
    </footer>
</body>
</html>
